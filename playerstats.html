<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Player Stats Overview</title>
    <style>
        body {
            background-image: url('imgs/court.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            padding-top: 60px;
        }
        .overlay {
            background: rgba(0, 4, 10, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            margin: auto;
            width: 90%;
            padding: 20px;
        }
        .table-container {
            background-color: white;
            border-radius: 0.5rem;
            overflow: hidden;
            margin: 20px auto;
            width: 95%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background-color: #ff6600;
            color: white;
        }
        th, td {
            text-align: center;
            padding: 10px;
            border: 1px solid #000;
        }
        tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.3);
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        th {
            font-size: 0.875rem;
        }
        td {
            font-size: 0.875rem;
        }
        .team-name {
            background-color: #ff6600;
            color: white;
            padding: 15px;
            font-size: 1.25rem;
            font-weight: bold;
            text-align: left;
        }
    </style>
</head>

<div id="header"></div>
<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        })
        .catch(error => console.error('Error loading the HTML file:', error));

        function previewImage(event) {
            const file = event.target.files[0];
            const imagePreview = document.getElementById('image-preview');
            const uploadLabel = document.getElementById('upload-label'); // Get the label element
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden'); // Show the image
                    uploadLabel.classList.add('hidden'); // Hide the label
                }
                reader.readAsDataURL(file);
            }
        }
</script>
