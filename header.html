    <style>
        .skewed {
            transform: skewX(40deg);

        header {
            position: fixed; /* Fixes the header to the top of the viewport */

            color: white; /* Text color */
            z-index: 1000; /* Ensures the header is above other content */
        }
        
        body {
            margin-top: 60px; /* Add margin to the top of the body to prevent content from being hidden behind the header */
        }
        .logo {
            mix-blend-mode: screen; 
            width: 158px; /* Adjust logo size */
            margin-right: 20px; /* Add some space between the logo and buttons */
        }
        .button-container {
            position: relative; /* Set position to relative for absolute positioning of buttons */
        }
        .a{
            padding-left: 10rem;
        }
    </style>
</head>
